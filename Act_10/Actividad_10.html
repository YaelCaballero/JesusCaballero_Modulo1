<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad</title>
</head>
<body>
    <form action="Actividad_10.php" method="POST">
        <fieldset>
            <legend>Solicitud de ingreso a la Universidad</legend>
            <label> Nombre(s):
                <input type="text" name="nom" required>
            </label>
            <br><br>
            <label> Apellido paterno:
                <input type="text" name="AP" required>
            </label>
            <br><br>
            <label> Apellido Materno:
                <input type="text" name="AM" required>
            </label>
            <br><br>
            <label for=""> Sexo:
                <label> Hombre
                    <input type="radio" name="sexo" value="Hombre" required>
                </label>
                <label> Mujer
                    <input type="radio" name="sexo" value="Mujer" required>
                </label>
                <label> Otro
                    <input type="radio" name="sexo" value="Otro" required>
                </label>
            </label>
            <br><br>
            <label> Edad:
                <input type="number" name="edad" min="17" max="100" required placeholder="mayor de 17 años">
            </label>
            <br><br>
            <label> Correo electrónico:  
                <input type="email" name="CE" required placeholder="ejemplo@dominio.com">
            </label>
            <br><br>
            <label> Teléfono: 
                <input type="tel" name="tel" pattern="[0-9]{10}" placeholder="0000000000" maxlength="10" required>
            </label>
            <br><br>
            <label> Celular: 
                <input type="tel" name="cel" pattern="[0-9]{10}" placeholder="0000000000" maxlength="10" required>
            </label>
            <br><br>
            <label> Escuela de procedencia: 
            <select name="esc" required>
                <option value="">Seleccione una opción</option>
                <option value="Escuela Nacional Preparatoria">Escuela Nacional Preparatoria</option>
                <option value="Colegio de Ciencias y Humanidades">Colegio de Ciencias y Humanidades</option>
                <option value="Colegio de Bachilleres"> Colegio de Bachilleres</option>
                <option value="Colegio Nacional de Educación Profesional Técnica">Colegio Nacional de Educación Profesional Técnica</option>
                <option value="otro">Otra</option>
            </select>
            </label>
            <br><br>
            <label> Promedio: 
                <input type="number" name="prom" min="6" max="10" placeholder="mayor a 5" required>
            </label>
            <br><br>
            <label> Primera opción: 
                <input type="text" name="PO" required>
            </label>
            <br><br>
            <label> Segunda opción: 
                <input type="text" name="SO" required>
            </label>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>
</body>
</html>
